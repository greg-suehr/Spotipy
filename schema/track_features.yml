# A combination of the Spotify Web API's track and audio features objects

name: track_features
columns:
  track_uri:
    datatype: TEXT
    key: PRIMARY
  track_name:
    datatype: TEXT
  popularity:
    datatype: TEXT
  acousticness:
    datatype: INTEGER
  danceability:
    datatype: INTEGER
  duration_ms:
    datatype: INTEGER
  energy:
    datatype: INTEGER
  instrumentalness:
    datatype: INTEGER
  key:
    datatype: INTEGER
  liveness:
    datatype: INTEGER
  loudness:
    datatype: INTEGER
  mode:
    datatype: INTEGER
  speechiness:
    datatype: INTEGER
  tempo:
    datatype: INTEGER
  time_signature:
    datatype: INTEGER
  valence:
    datatype: INTEGER
  created_date:
    datatype: TEXT
  expire_date:
    datatype: TEXT